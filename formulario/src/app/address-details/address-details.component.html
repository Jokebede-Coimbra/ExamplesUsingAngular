<div *ngIf="address">
  <p>CEP: {{ address.cep }}</p>
  <p>Logradouro: {{ address.logradouro }}</p>
  <p>Bairro: {{ address.bairro }}</p>
  <p>Cidade: {{ address.localidade }}</p>
  <p>Estado: {{ address.uf }}</p>
  <p>Complemento: {{ address.complemento }}</p>
  <p>DDD: {{ address.ddd }}</p>
</div>
