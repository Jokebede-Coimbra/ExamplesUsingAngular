<form>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Usu√°rio</label>
    <div class="col-sm-10">
      <input [(ngModel)]="usuario.nome" name="nome" type="text" class="form-control" id="usuario">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input   [(ngModel)]="usuario.senha"  name="senha" type="password" class="form-control" id="senha" placeholder="Password">

  </div>
  <button type="submit" class="btn btn-primary mb-2" (click)="fazerLogin()">Login</button>
</form>
