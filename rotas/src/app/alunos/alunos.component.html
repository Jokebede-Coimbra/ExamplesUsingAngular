<div class="row">
  <div class="col s6">
    <p>Lista de Alunos</p>

    <div class="list-group">
      <a
        class="list-group-item list-group-item-action list-group-item-warning"
        [routerLink]="[aluno.id]"
        *ngFor="let aluno of alunos"
      >
        {{ aluno.nome }}
      </a>
    </div>
    
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
