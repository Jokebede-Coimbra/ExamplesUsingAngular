<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
  <div class="form-group">
    <label for="nome" class="form-label">Nome</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      name="nome"
      [(ngModel)]="usuario.nome"
      required
      #nome="ngModel"
    />

    <div *ngIf="!nome.valid && nome.touched"  class="alert alert-danger" role="alert" >
      <p>Nome é obrigatório.</p>
    </div>
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      placeholder="nome@email.com"
      id="email"
      name="email"
      [(ngModel)]="usuario.email"
      required
      email
    />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Submit</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
