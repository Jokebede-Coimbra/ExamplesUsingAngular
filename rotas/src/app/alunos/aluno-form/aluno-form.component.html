<h5>Criar/Editar Aluno</h5>
<div>
  <div class="form-group">
    <label for="disabled">#</label>
    <input   [(ngModel)]="aluno.id" type="text"  id="disabled">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Nome</label>
    <input [(ngModel)]="aluno.nome" type="text"  id="nome" placeholder="name@example.com" (input)="onInput()">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input [(ngModel)]="aluno.email" type="email"  id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
</div>
